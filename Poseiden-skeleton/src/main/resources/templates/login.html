<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--link rel="stylesheet" href="/static/styles.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Page de connexion</title>
</head>
<body>
<main role="main">
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="connexionContainer p-5 my-5 border d-flex flex-column align-items-center justify-content-center">

            <form th:action="@{/app/login}" method="post" role="form">
                <div th:if="${param.error}">
                    <div class="alert alert-danger" aria-live="polite">Invalid Username or Password</div>
                </div>

                <div class="row">
                    <div class="mt-5">
                        <div class="mb-3">
                            <label for="username" class="visually-hidden formField">Username : </label>
                            <input type="text" class="form-control formField" id="username" name="username"
                                   placeholder="Username" aria-required="true" required/>
                        </div>

                        <div class="mt-3">
                            <label for="password" class="visually-hidden">Mot de passe : </label>
                            <input type="password" class="form-control formField" id="password" name="password"
                                   placeholder="Password" aria-required="true" required/>
                        </div>
                    </div>
                </div>

                <div class="m-5">
                    <button id="loginButton" class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
